<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROTASOR - Dersler</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      background-color: #1abc9c;
    }

    /* SOL MENÜ */
    .sidebar {
      background-color: #f1c40f;
      width: 60px;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-top-right-radius: 50px;
      border-bottom-right-radius: 50px;
      transition: width 0.4s ease;
      overflow: hidden;
    }

    .sidebar:hover { width: 250px; }

    .profile-pic {
      width: 50px; height: 50px;
      background-color: #48c9b0;
      border-radius: 50%;
      margin-bottom: 15px;
      position: relative;
      transition: width 0.3s, height 0.3s;
    }

    .sidebar:hover .profile-pic { width: 120px; height: 120px; }

    .profile-pic::after {
      content: "";
      position: absolute;
      bottom: -8px; left: 50%;
      transform: translateX(-50%);
      width: 15px; height: 15px;
      background-color: white;
      border-radius: 50%;
    }

    .user-info {
      opacity: 0;
      text-align: center;
      transition: opacity 0.4s;
      margin-bottom: 20px;
    }

    .sidebar:hover .user-info { opacity: 1; }

    .user-info h3 {
      margin: 5px 0;
      font-size: 16px;
      color: #001f3f;
    }

    .user-info p {
      margin: 0;
      font-size: 14px;
      color: #333;
    }

    .menu {
      width: 100%;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .sidebar:hover .menu { opacity: 1; }

    .menu-item {
      margin: 15px 0;
      padding: 10px;
      text-align: left;
      font-size: 16px;
      font-weight: bold;
      color: #001f3f;
      cursor: pointer;
      border-bottom: 2px solid white;
      transition: 0.3s;
    }

    .menu-item:hover { color: #003366; }

    /* SAĞ TARAF (İÇERİK) */
    .content {
      flex-grow: 1;
      background-color: #1abc9c;
      padding: 40px;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 0;
      font-size: 36px;
      color: white;
      margin-bottom: 30px;
    }

    .lessons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 25px;
      width: 80%;
      max-width: 900px;
    }

    .lesson {
      background-color: #f1c40f;
      border-radius: 25px;
      padding: 30px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #001f3f;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .lesson:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <!-- SOL MENÜ -->
  <div class="sidebar">
    <div class="profile-pic"></div>
    <div class="user-info">
      <h3 id="username">Kullanıcı Adı</h3>
      <p id="classSection">10/A</p>
    </div>

    <div class="menu">
      <div class="menu-item" onclick="goTo('home.html')">Ana Sayfa</div>
      <div class="menu-item" onclick="goTo('dersler.html')">Dersler</div>
      <div class="menu-item">Favorilerim</div>
      <div class="menu-item">Başarımlar</div>
      <div class="menu-item">Arkadaşlarım</div>
      <div class="menu-item">Çözemediklerim</div>
    </div>
  </div>

  <!-- SAĞ İÇERİK -->
  <div class="content">
    <h1>Dersler</h1>
    <div class="lessons">
      <div class="lesson" onclick="goTo('matematik.html')">Matematik</div>
      <div class="lesson" onclick="goTo('fizik.html')">Fizik</div>
      <div class="lesson" onclick="goTo('kimya.html')">Kimya</div>
      <div class="lesson" onclick="goTo('biyoloji.html')">Biyoloji</div>
      <div class="lesson" onclick="goTo('edebiyat.html')">Edebiyat</div>
      <div class="lesson" onclick="goTo('cografya.html')">Coğrafya</div>
      <div class="lesson" onclick="goTo('tarih.html')">Tarih</div>
      <div class="lesson" onclick="goTo('din.html')">Din Kültürü</div>
    </div>
  </div>

  <script>
    const username = localStorage.getItem("username") || "Misafir";
    const classSection = localStorage.getItem("classSection") || "Bilinmiyor";
    document.getElementById("username").textContent = username;
    document.getElementById("classSection").textContent = classSection;

    function goTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
