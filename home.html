<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROTASOR - Ana Sayfa</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      background-color: #1abc9c;
    }

    /* === SOL MENÜ === */
    .sidebar {
      background-color: #f1c40f;
      width: 60px;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: width 0.4s ease;
      overflow: hidden;

      /* BEYAZ BOŞLUK KESİNLİKLE OLMASIN! */
      clip-path: inset(0 round 45px);
    }

    /* Hover ile açılınca genişleyecek */
    .sidebar:hover {
      width: 250px;
    }

    /* Profil Fotoğrafı */
    .profile-pic {
      width: 50px;
      height: 50px;
      background-color: #48c9b0;
      border-radius: 50%;
      margin-bottom: 15px;
      position: relative;
      transition: width 0.3s, height 0.3s;
    }

    .sidebar:hover .profile-pic {
      width: 120px;
      height: 120px;
    }

    /* Avatar altındaki küçük nokta */
    .profile-pic::after {
      content: "";
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 15px;
      height: 15px;
      background-color: white;
      border-radius: 50%;
    }

    /* Kullanıcı Bilgileri */
    .user-info {
      opacity: 0;
      text-align: center;
      transition: opacity 0.4s ease;
      margin-bottom: 20px;
    }

    .sidebar:hover .user-info {
      opacity: 1;
    }

    .user-info h3 {
      margin: 5px 0;
      font-size: 16px;
      color: #001f3f;
    }

    .user-info p {
      margin: 0;
      font-size: 14px;
      color: #333;
    }

    /* Menü */
    .menu {
      width: 100%;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .sidebar:hover .menu {
      opacity: 1;
    }

    .menu-item {
      margin: 15px 0;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #001f3f;
      cursor: pointer;
      border-bottom: 2px solid white;
      transition: 0.3s;
    }

    .menu-item:hover {
      color: #003366;
    }

    /* Sağ içerik */
    .content {
      flex-grow: 1;
      padding: 30px;
      color: white;
    }

    .content h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }
  </style>

</head>
<body>

  <!-- Sol Menü -->
  <div class="sidebar">
    <div class="profile-pic"></div>

    <div class="user-info">
      <h3 id="username">Kullanıcı</h3>
      <p id="classSection">10/A</p>
    </div>

    <div class="menu">
      <div class="menu-item" onclick="goPage('lessons.html')">Dersler</div>
      <div class="menu-item">Favorilerim</div>
      <div class="menu-item">Başarımlar</div>
      <div class="menu-item">Arkadaşlarım</div>
      <div class="menu-item">Çözemediklerim</div>
    </div>
  </div>

  <!-- Sağ İçerik -->
  <div class="content">
    <h1>ROTASOR</h1>
    <p>Hoş geldiniz! Soldaki menüyü açarak istediğiniz bölüme geçebilirsiniz.</p>
  </div>

  <script>
    // LocalStorage’dan kullanıcı bilgisi çekme
    const username = localStorage.getItem("username") || "Misafir";
    const classSection = localStorage.getItem("classSection") || "Bilinmiyor";

    document.getElementById("username").textContent = username;
    document.getElementById("classSection").textContent = classSection;

    function goPage(page) {
      window.location.href = page;
    }
  </script>

</body>
</html>
