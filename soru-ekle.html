<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Soru Ekle</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1abc9c);
        color: #fff;
    }

    .container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background: #f1c40f(255, 255, 255, 0.1);
        border-radius: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    h2 {
        text-align: center;
        font-size: 26px;
        margin-bottom: 20px;
    }

    label {
        font-size: 16px;
        display: block;
        margin-top: 10px;
    }

    textarea {
        width: 100%;
        height: 120px;
        border-radius: 10px;
        border: none;
        padding: 10px;
        font-size: 15px;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background: #00b4d8;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        color: white;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #0096c7;
    }

    .limit-text {
        text-align: center;
        margin-top: 10px;
        font-size: 14px;
        color: #e0e0e0;
    }
</style>
</head>

<body>

<div class="container">
    <h2>Soru Ekle</h2>

    <label for="question">Sorunuzu Yazın:</label>
    <textarea id="question" placeholder="Bugün ekleyebileceğiniz 5 sorudan biri..."></textarea>

    <button onclick="addQuestion()">Soruyu Kaydet</button>

    <p class="limit-text" id="limitInfo">Kalan günlük soru hakkınız: 5</p>
</div>

<script>
    // Günlük soru limiti
    const DAILY_LIMIT = 5;

    function getTodayKey() {
        const d = new Date();
        return `questions_${d.getFullYear()}_${d.getMonth()}_${d.getDate()}`;
    }

    function loadCount() {
        const key = getTodayKey();
        return Number(localStorage.getItem(key) || 0);
    }

    function saveCount(count) {
        const key = getTodayKey();
        localStorage.setItem(key, count);
    }

    function updateLimitText() {
        const used = loadCount();
        document.getElementById("limitInfo").innerText =
            `Kalan günlük soru hakkınız: ${DAILY_LIMIT - used}`;
    }

    function addQuestion() {
        const used = loadCount();

        if (used >= DAILY_LIMIT) {
            alert("Günlük soru limitiniz doldu! Yarın tekrar deneyin.");
            return;
        }

        const text = document.getElementById("question").value.trim();

        if (text === "") {
            alert("Lütfen bir soru yazın.");
            return;
        }

        // Soru ekleme işlemi
        saveCount(used + 1);
        updateLimitText();

        alert("Soru başarıyla kaydedildi!");
        document.getElementById("question").value = "";
    }

    updateLimitText();
</script>

</body>
</html>
